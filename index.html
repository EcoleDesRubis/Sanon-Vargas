<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sanon Vargas</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }
        header {
            background-color: #3498db;
            color: white;
            text-align: center;
            padding: 20px;
            width: 100%;
        }
        h1 {
            margin: 0;
        }
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 30px;
            width: 100%;
            max-width: 600px;
        }
        img {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            max-width: 100%;
            height: auto;
        }
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
        }
        .button {
            padding: 15px;
            background-color: #2ecc71;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            font-size: 16px;
        }
        .button:hover {
            background-color: #27ae60;
        }

        @media (min-width: 768px) {
            .buttons {
                flex-direction: row;
                justify-content: center;
            }
            .button {
                flex: 1;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Sanon Vargas</h1>
    </header>
    <div class="content">
        <img src="test.jpg" alt="Test Image">
        <div class="buttons">
            <a href="https://docs.google.com/forms/d/1kEH9QcMynhtqN518qst3eeFLEu_NVVTPxqpiUD2aCgY/viewanalytics" class="button">Fiche de Suivi Pédagogique</a>
            <a href="https://docs.google.com/spreadsheets/d/1rJgeCY_RUdI4KKK-XJH4j8VNw31CUMK7TkZgK4_hXS4/edit?resourcekey=&gid=1924862146#gid=1924862146" class="button">Productivité quotidienne</a>
            <a href="https://drive.google.com/drive/folders/1f9F4224DIAUvzcKgFjYW3UNiMkmecdWO" class="button">Travaux de Classe</a>
            <a href="https://sites.google.com/view/espace-parent/espace-eleve" class="button">Médiathèque</a>
            <a href="https://docs.google.com/spreadsheets/d/1Q68Vd7-Oh9C_ceoCoV9CDEeq3sQVh8FwakueZr3q66U/edit?resourcekey=&gid=556513971#gid=556513971" class="button">Économat</a>    
        </div>
    </div>
</body>
</html>
